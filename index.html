<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Multimedia</title>
</head>
<body>
    <h1>Working With Multimedia</h1>

    <h2>Videos</h2>
    <div style="max-width: 700px; height: auto;">
    <video controls loop muted preload="metadata" 
    poster="assets-2/poster.webp"
    src="assets-2/solar-system.mp4" 
    track kind="captions" src="assets-2/solar-system.vtt" 
    default label="English" srclang="en"
    style="max-width: 100%;">
    </video>
    </div>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/05_3lhoyK8c?si=M3wtJyQ14FLsHhNC" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

    <h2>Audio</h2>
    <audio controls src="assets-2/waiting_for_a_train.ogg">
    <source src="assets-2/waiting_for_a_train.mp3">
    Your browser doesn't support audio playback.
    </audio>
</body>
</html>
